<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Explore Forums | Clarity</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
    <header>
        <a href="homepage.html" class="logo">Clarity</a>
        <nav class="nav-links">
            <a href="forumsExplore.html">Forums</a>
            <a href="auth.html" class="btn-primary">Sign In</a>
        </nav>
    </header>

    <div class="container section-padding">
    <h1 class="reveal">Find Your Community</h1>
    
    <div class="reveal no-delay">
        <form action="forumsSearch.html" class="search-wrapper">
            <div class="search-input-group">
                <span class="search-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                </span>
                <input type="search" name="q" placeholder="Search for topics..." required />
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
</div>

    <script src="script.js"></script>
